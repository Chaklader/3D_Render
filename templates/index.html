<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
    />

    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>CubeSpace 3D Cube Space Viewer</title>
</head>
<body>

<div id="info">
    <small class="nohf">
        Cube Space by <a href="https://CubeSpace.com/" target="_blank">CubeSpace™</a>.
    </small>
    <a id="model-link" href="{{ model_link }}"></a>
    <br>
    <small class="nohf address">{{ address }}</small>
    <br/>
    <small class="nohf">{{ room_name }} </small>
</div>

<div class="splash-loading-wrapper" id="splash-loading-wrapper">
    <div class="splash-loading-title">Cube Space</div>
    <div class="splash-loading-container">
        <div class="splash-loading-bar" id="splash-loading-bar"></div>
    </div>
    <div class="splash-loading-text" id="splash-loading-text">0%</div>
</div>


<div class="control-container">
    <button class="control-button">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                class="icon-md-heavy"
        >
            <path
                    fill="currentColor"
                    d="M3.07 10.876C3.623 6.436 7.41 3 12 3a9.15 9.15 0 0 1 6.012 2.254V4a1 1 0 1 1 2 0v4a1 1 0 0 1-1 1H15a1 1 0 1 1 0-2h1.957A7.15 7.15 0 0 0 12 5a7 7 0 0 0-6.946 6.124 1 1 0 1 1-1.984-.248m16.992 1.132a1 1 0 0 1 .868 1.116C20.377 17.564 16.59 21 12 21a9.15 9.15 0 0 1-6-2.244V20a1 1 0 1 1-2 0v-4a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2H7.043A7.15 7.15 0 0 0 12 19a7 7 0 0 0 6.946-6.124 1 1 0 0 1 1.116-.868"
            ></path>
        </svg>
    </button>
    <button class="control-button ctrl-moveU">▲</button>
    <button class="control-button ctrl-moveD">▼</button>
    <button class="control-button toggle-control-button">+</button>
</div>
<div id="joystick-container">
    <div id="joystick"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="{{ url_for('static', filename='libraries/gaussian-splats-3d.js') }}"></script>

<script src="{{ url_for('static', filename='js/PointLockControls.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
